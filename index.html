                                <table id="trainRef">

                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>

                     <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="inputTrainName">Train</label>
                                    <input type="text" class="form-control" id="inputTrainName" placeholder="The Orient Express">
                                </div>
                                <div class="form-group">
                                    <label for="inputDestination" class="col-form-label">Destination</label>
                                    <input type="text" class="form-control" id="inputDestination" placeholder="Constantinople">
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstTrainTime" class="col-form-label">First Train Time</label>
                                    <input type="time" class="form-control" id="inputFirstTrainTime">
                                </div>
                                <div class="form-group">
                                    <label for="inputFrequency" class="col-form-label">Frequency (min)</label>
                                    <input type="number" class="form-control" id="inputFrequency">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="">
                                    <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
